<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/tableturf_cards.js"></script>
    <script src="assets/js/index.js?4"></script>

    <title>Tableturf Random Deck Generator</title>
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/site.webmanifest">
    <link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <meta name="msapplication-config" content="assets/img/browserconfig.xml">

    <meta property="og:title" content="Tableturf Random Deck">
    <meta property="og:site_name" content="Tableturf Random Deck Generator">
    <meta property="og:url" content=https://yuitaa.github.io/tableturf />
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:image" content="https://yuitaa.github.io/tableturf/assets/img/favicon.png">

    <meta name="theme-color" content="#16611f" />
</head>

<body>
    <h1>Tableturf Random Deck Generator</h1>
    <div class="card-background">
        <div class="card-container" id="card-container"></div>
        <div id="generate-cards" class="m-2 p-3 bg-light d-flex border border-1 justify-content-around flex-wrap">

            <div class="form-check mx-3 my-1">
                <input class="form-check-input" type="radio" name="language" id="language-ja" value="ja" checked>
                <label class="form-check-label" for="language-ja">
                    日本語
                </label>
            </div>
            <div class="form-check mx-3 my-1">
                <input class="form-check-input" type="radio" name="language" id="language-en" value="en">
                <label class="form-check-label" for="language-en">
                    English
                </label>
            </div>

            <button type="button" class="btn btn-dark px-5 mx-3 my-1" id="generate-deck">デッキを生成する</button>
            <button type="button" class="btn btn-primary px-5 mx-3 my-1" id="share" disabled>デッキの URL をコピーする</button>
        </div>
    </div>
    <div class="container-xxl px-3 pb-3">
        <table class="table invisible" id="card-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" id="th-name"></th>
                    <th scope="col" id="th-leave-card"></th>
                </tr>
            </thead>
            <tbody id="card-tbody">
                <tr>
                    <th>-</th>
                    <td>-</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input leave-card-check" type="checkbox">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
